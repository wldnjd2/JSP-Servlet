<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제</title>
<style>
h3 {
	border-left: solid 20px green;
	padding-left: 50px;
}

ul {
	border:solid 1px #cccccc;
	background-color: #eeeeee;
	padding : 20px 30px 30px 30px;
	padding : 30px;
}

li {
	margin-top: 50px;
	line-height: 150%;
}

<body>
	<h3>우대 정보</h3>
	<ul>
		<p>
		<li>연령에 따른 우대 (나이 확인이 가능한 신분증 또는 서류 제시)</li> 
		- 경로 : 만 65세~
		<br> - 청소년 : 만 13세 ~ 만 18세
		<br>
		</p>
		<p>
		<li>장애인 우대 (장애인등록증 제시) 우대 가격</li>
		 - 1일 이용권 우대가로 구입 가능
		<br> - 장애의 정도가 심한 장애인 : 본인+동반 1인
		<br>
		</p>
		<p>
		<li>국가 유공자 우대 (증명 서류 제시) 피크 이용권 가격 보기</li>
		 - 본인 + 동반 1인, 1일 이용권 50%
		우대가로 구입 가능
		<br>
		</p>
	</ul>
</body>

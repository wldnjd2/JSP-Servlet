<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>switch문으로 커피 주문</h3>

<script>
let coffee=prompt("무슨 커피 드릴까요?")
let price=0;
switch(coffee){

case "아메리카노" :
	price=2000;
break;
case "카페라떼":
	price=3000;
break;
case "딸기요거트스무디":
price =4000;
break;
default:
	document.write(coffee+"는 없습니다.");
}
if(price!=0)
document.write(coffee+"는"+price+"원 입니다");
</script>
</body>
</html>

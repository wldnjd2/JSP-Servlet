<h3><span style="background-color:blue; color:white;">탐라국 입춘굿</span></h3>


제주도의 문화축제 중에서 유일하게 <span><strong>탐라시대부터 내려온 축제</strong></span>이다.
<br>

<p>
제주에서 입춘은 새철 <sup>(제주어,샛절)</sup> 드는 날이라 한다.<br>
하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.<br>
</p>
